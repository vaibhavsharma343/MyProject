<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h2>Hello Again!</h2>
            <p>Let's get started with your 30 days trial</p>

            <form action="LoginServlet" method="post">
                <input type="text" placeholder="Please enter your Email Address." name="email_key" required>
                <input type="password" placeholder="Please enter your Password." name="password_key" required>

                <a href="#" class="forgot">Recovery Password</a>
                <button type="submit">Login Now</button>
            </form>

            

           
        </div>

        <div class="login-right">
            <img src="login-side.jpg" alt="Login Illustration">
        </div>
    </div>
</body>
</html>
