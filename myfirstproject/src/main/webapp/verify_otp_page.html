<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OTP Verification</title>

<style>
    body {
        font-family: Poppins, Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6c63ff, #48a8ff);
    }

    .container {
        width: 350px;
        padding: 30px 35px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        text-align: center;
        color: white;
        border: 1px solid rgba(255,255,255,0.2);
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        margin-bottom: 20px;
        font-size: 26px;
        letter-spacing: 1px;
    }

    label {
        font-size: 16px;
        font-weight: 500;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0 20px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.85);
        transition: 0.3s;
    }

    input:focus {
        background: #ffffff;
        box-shadow: 0 0 8px rgba(255,255,255,0.8);
        transform: scale(1.02);
    }

    button {
        width: 100%;
        padding: 12px;
        background: #ffffff;
        color: #4d4dfc;
        border: none;
        border-radius: 8px;
        font-size: 17px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
    }

    button:hover {
        background: #4d4dfc;
        color: #ffffff;
        box-shadow: 0 0 10px rgba(255,255,255,0.7);
        transform: translateY(-3px);
    }
</style>

</head>
<body>

<div class="container">
    <h1>OTP Verification</h1>

    <form action="VerifyOTPServlet" method="post">
        <label>OTP :</label>
        <input type="text" placeholder="Please enter the OTP*" required name="enteredOTP">

        <button type="submit">Submit OTP</button>
    </form>
</div>

</body>
</html>
